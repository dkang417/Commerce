<div class="top container">
  <h2>Update Product</h2>

  <p class="red" *ngIf="name.touched && !name.valid"> Product must have a name of at least 3 characters</p>
  <p class="red" *ngIf="qty.touched && !qty.valid"> Product must have a quantity equal to or greater than 0</p>
  <p class="red" *ngIf="price.touched && !price.valid"> Product must have a price equal to or greater than 0</p>

  <section>
    <fieldset>
      <form (submit)='onUpdate($event, productForm)' #productForm='ngForm'>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input id="name" class="form-control" type="text" name="name" #name='ngModel' required minlength="3" [(ngModel)]='product.name'>
          </div>
        </div>

        <div class="form-group row">
          <label for="qty" class="col-sm-2 col-form-label">Qty</label>
          <div class="col-sm-10">
            <input id="qty" class="form-control" type="number" name='qty' #qty='ngModel' required min="0" [(ngModel)]='product.qty'>
          </div>
        </div>

        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input id="price" class="form-control" type="number" name='price' #price='ngModel' required min="0" [(ngModel)]='product.price'>
          </div>
        </div>

        <!-- <button class="btn btn-secondary" (click)="resetForm(product)">reset</button> -->

        <!-- <button class="btn">
          <input type="reset" value="Reset">
        </button> -->

        <button>
          <a [routerLink]="['/products/:id/edit']" routerLinkActive="active">Reset</a>
        </button>

        <button class="btn btn-success" [disabled]='!productForm.valid' (click)="onUpdate(product)">update</button>
      </form>
    </fieldset>
  </section>

</div>
